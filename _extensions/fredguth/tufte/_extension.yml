title: Tufte Quarto
author: Fred Guth
version: 1.1.0
quarto-version: ">=1.2.215"
contributes:
  project:
    project:
      type: book
    book:
      open-graph: true
      author:
      - name: Eric M. Fink
        email: efink@elon.edu
        affiliations:
          - name: Elon University School of Law
            address: 201 North Greene Street
            city: Greensboro
            state: North Carolina
            postal-code: 27278
      filters:
        - style-text
      date-format: MMMM YYYY
      license: "CC BY NC SA"
      downloads: [pdf]
      page-footer:
          center: 
            - text: "Last updated: {{< modified >}}"
    website: 
    format:
      html:
        page-layout: full
        reference-location: margin
        citation-location: block
        title-block-style: none
        css: styles.css
        linkcolor: Maroon
        backgroundcolor: FloralWhite
        sidebarbackgroundcolor: FloralWhite
        mainfont: "Literata"
        number-sections: true
        number-depth: 3
        toc-location: left
        toc-depth: 4
        toc-title: "Contents"
        default-image-extension: png
        include-in-header:
          - text: |
              <link rel="stylesheet" href="https://use.typekit.net/viv2jun.css">
              <link rel="preconnect" href="https://fonts.googleapis.com">
              <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
              <link href="https://fonts.googleapis.com/css2?family=Literata:ital,opsz,wght@0,7..72,200..900;1,7..72,200..900&family=Noto+Sans+JP:wght@100..900&display=swap" rel="stylesheet">
              <link rel="shortcut icon" href="https://www.emfink.net/assets/img/favicon.ico">
              <meta name="robots" content="noarchive">
          